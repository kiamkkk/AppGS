alipay:
  common:
    # 签名方式
    sign_type: RSA2
    # 字符编码格式
    charset: utf-8
    # 支付宝网关
    gatewayUrl: https://openapi.alipaydev.com/gateway.do
    # 支付过期时间
    timeout: 30m

  api:
    # 这些接口必须外网可以正常访问
    # 服务器异步通知页面路径
    notify_url: http://localhost:@Value("${server.port}}")/alipay/notify
    # 页面跳转同步通知页面路径
    return_url: http://localhost:@Value("${server.port}}")/alipay/pay_success
    # 用户付款中途退出返回商户网站的地址
    quit_url: http://localhost:@Value("${server.port}}")/alipay/quit

  key:
